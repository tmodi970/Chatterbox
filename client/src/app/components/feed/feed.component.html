<div class="row" width="70vw!important">
  <div class="col-sm-12" *ngFor="let message of activeConversation">
    <div *ngIf="message.sender === 'you'">
      <div class="message you">
        <p>{{message.message}}</p>
      </div>
    </div>

    <div *ngIf="message.sender !== 'you'">
      <div class="message peer">
        <p class="has-text-white">{{message.message}}</p>
      </div>
    </div>
  </div>
</div>
