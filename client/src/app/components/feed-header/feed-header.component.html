<audio #audio loop></audio>

<div class="row py-3" width="70vw!important" *ngIf="!calling && !dialing">
  <div class="col-lg-6 mt-2">
      <h1 class="title is-4">{{activeUserItem.fullName}}</h1>
  </div>
  <div class="col-lg-6 mt-2">
    <button class="button is-primary" (click)="startVideoCall(activeUserItem.id)">
      <span class="icon is-small">
        <i class="ion-md-videocam"></i>
      </span>
    </button>
    <button class="button is-primary" (click)="startVoiceCall(activeUserItem.id)">
      <span class="icon is-small">
        <i class="ion-md-call"></i>
      </span>
    </button>

    <button class="button is-danger trash" (click)="removeFriend(activeUserItem.id)">
      <span class="icon is-small">
        <i class="ion-md-trash"></i>
      </span>
    </button>
  </div>
</div>
<div class="row" *ngIf="calling" >
    <div class="col-sm-12">
      <h1 class="title is-4">Incoming {{callInformation.callType}} call from {{callInformation.caller}}...</h1>
    </div>
</div>
<div class="row" *ngIf="dialing">
  <div class="col-sm-12">
    <h1 class="title is-4">Making a {{dialInformation.dialType}} call to {{dialInformation.receiver}}...</h1>
  </div>
</div>
